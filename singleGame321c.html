  <body id="body">
    <div id="upperBOT">
      <div id="upperC1BOT">
        <p class="p" id="displayText"></p>
      </div>
      <div id="upperC2BOT">
        <table id="table">
          <tbody>
            <tr>
              <td class="td1" id="tablePlayer1"></td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  id="p1gameWon"
                  name="p1gameWon"
                  value="0"
                  readonly
                />
              </td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  value="0"
                  id="p1game1score"
                  name="p1game1score"
                  readonly
                />
              </td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  value="0"
                  id="p1game2score"
                  name="p1game2score"
                  readonly
                />
              </td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  value="0"
                  id="p1game3score"
                  name="p1game3score"
                  readonly
                />
              </td>
            </tr>
            <tr>
              <td class="td1" id="tablePlayer2"></td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  id="p2gameWon"
                  name="p2gameWon"
                  value="0"
                  readonly
                />
              </td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  value="0"
                  id="p2game1score"
                  name="p2game1score"
                  readonly
                />
              </td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  value="0"
                  id="p2game2score"
                  name="p2game2score"
                  readonly
                />
              </td>
              <td class="td2">
                <input
                  type="text"
                  class="smallInput"
                  value="0"
                  id="p2game3score"
                  name="p2game3score"
                  readonly
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="upperC3BOT">
        <button
          type="button"
          id="homebutton"
          onclick="window.location.href = 'index.html'"
        >
          Home
        </button>
      </div>
    </div>

    <div id="lower">
      <div id="lowerL1">
        <div id="lowerL1C1"></div>
        <div id="lowerL1C2">
          <p id="leftPlayer"></p>
          <input class="scorebox" id="leftScoreBox" type="text" value="0" />
        </div>
        <div id="lowerL1C3">
          <div style="display: none" id="winnerdiv">
            <label id="winnerlabel" for="winner">Winner :</label>
            <input type="text" id="winner" value="" />
          </div>
          <div id="game3"><p id="pText">Game 3</p></div>
          <div style="display: none" id="swap">
            <p id="swapside">Swap sides ?</p>
            <button
              type="button"
              value="Yes"
              name="yesno"
              id="yesbutton"
              onclick="toSwap()"
            >
              Yes
            </button>
            <button
              type="button"
              value="No"
              name="yesno"
              id="nobutton"
              onclick="notToSwap()"
            >
              No
            </button>
          </div>
        </div>
        <div id="lowerL1C4">
          <p id="rightPlayer"></p>
          <input class="scorebox" id="rightScoreBox" type="text" value="0" />
        </div>
        <div id="lowerL1C5"></div>
      </div>
      <div id="lowerL2">
        <div id="lowerL2C1"></div>
        <div id="lowerL2C2" class="lu">
          <p style="width: 75%" id="luplayer"></p>
          <!-- <img style="width: 75%" class="playerphoto" src="bear.png" width="60" height="75" /> -->
        </div>
        <div id="lowerL2C3"></div>
        <div id="lowerL2C4" class="ru">
          <p style="width: 75%" id="ruplayer"></p>
          <!-- <img style="width: 75%" class="playerphoto" src="fox.png" width="60" height="75" /> -->
        </div>
        <div id="lowerL2C5"></div>
      </div>
      <div id="lowerL3">
        <div id="lowerL3C1"></div>
        <div id="lowerL3C2" class="ll">
          <p style="width: 75%" id="llplayer"></p>
          <!-- <img style="width: 75%" class="playerphoto" src="elephant.png" width="60" height="75" /> -->
        </div>
        <div id="lowerL3C3"></div>
        <div id="lowerL3C4" class="rl">
          <p style="width: 75%" id="rlplayer"></p>
          <!-- <img style="width: 75%" class="playerphoto" src="penguin.png" width="60" height="75" /> -->
        </div>
        <div id="lowerL3C5"></div>
      </div>

      <div id="lowerL4">
        <div id="lowerL4C1"></div>
        <div id="lowerL4C2">
          <button
            type="button"
            class="plusbutton"
            id="plusbutton1"
            onclick="addLeft()"
          >
            <img src="plusicon.png" alt="Icon" class="icon" width="50" />
          </button>
        </div>
        <div id="lowerL4C3">
          <button type="button" id="editbutton1" onclick="backOnePoint()">
            Back one point
          </button>
        </div>

        <div id="lowerL4C4">
          <button
            type="button"
            class="plusbutton"
            id="plusbutton2"
            onclick="addRight()"
          >
            <img src="plusicon.png" alt="Icon" class="icon" width="50" />
          </button>
        </div>
        <div id="lowerL4C5"></div>
      </div>

      <div id="lowerL5" style="display: none">
        <div id="lowerL5C1"></div>
        <div id="lowerL5C2">
          <button
            type="button"
            class="plusbutton"
            id="plusbutton3"
            onclick="swapAddLeft()"
          >
            <img src="plusicon.png" alt="Icon" class="icon" width="50" />
          </button>
        </div>
        <div id="lowerL5C3">
          <button type="button" id="editbutton2" onclick="swapBackOnePoint()">
            Back one point
          </button>
        </div>
        <div id="lowerL5C4">
          <button
            type="button"
            class="plusbutton"
            id="plusbutton4"
            onclick="swapAddRight()"
          >
            <img src="plusicon.png" alt="Icon" class="icon" width="50" />
          </button>
        </div>
        <div id="lowerL5C5"></div>
      </div>
    </div>

    <div id="bottom">
      <p id="copyright">
        &copy; <span id="trademark"></span> bigeyedog.studio

      id="plusButtonSound"
      src="plusbuttonsound.mp3"
      preload="auto"

      const currentYear = new Date().getFullYear();
      const copyrightText =
        startYear === currentYear
          ? currentYear
          : `${startYear} - ${currentYear}`;
      document.getElementById("trademark").textContent = copyrightText;

    <script>
      const player1 = sessionStorage.getItem("player1");
      const player2 = sessionStorage.getItem("player2");
      const ruPlayer = sessionStorage.getItem("ruPlayer");
      const llPlayer = sessionStorage.getItem("llPlayer");
      const sPlayer = sessionStorage.getItem("sPlayer");
      const gametype = sessionStorage.getItem("gametype");
      const format = sessionStorage.getItem("format");
      const displayText = gametype + ", " + format;
      document.getElementById("displayText").textContent = displayText;
      document.getElementById("tablePlayer1").textContent = player1;
      document.getElementById("tablePlayer2").textContent = player2;
      document.getElementById("ruplayer").textContent = ruPlayer;
      document.getElementById("llplayer").textContent = llPlayer;
      document.getElementById("leftPlayer").textContent = llPlayer;
      document.getElementById("rightPlayer").textContent = ruPlayer;

      const p1gameWon = sessionStorage.getItem("p1gameWon");
      const p2gameWon = sessionStorage.getItem("p2gameWon");
      const p1game1score = sessionStorage.getItem("p1game1score");
      const p2game1score = sessionStorage.getItem("p2game1score");
      const p1game2score = sessionStorage.getItem("p1game2score");
      const p2game2score = sessionStorage.getItem("p2game2score");

      $("#p1gameWon").val(p1gameWon);
      $("#p2gameWon").val(p2gameWon);
      $("#p1game1score").val(p1game1score);
      $("#p2game1score").val(p2game1score);
      $("#p1game2score").val(p1game2score);
      $("#p2game2score").val(p2game2score);

      if (p1game1score > p2game1score) {
        $("#p1game1score").css("font-weight", 600);
      } else if (p2game1score > p1game1score) {
        $("#p2game1score").css("font-weight", 600);
      }

      if (p1game2score > p2game2score) {
        $("#p1game2score").css("font-weight", 600);
      } else if (p2game2score > p1game2score) {
        $("#p2game2score").css("font-weight", 600);
      }

      const scoreSet = [];

      if (ruPlayer === sPlayer) {
        $(".ru").css("background-color", "darkorange");
        scoreSet.push([0, 0, "ru", 0, 0]);
      } else if (llPlayer === sPlayer) {
        $(".ll").css("background-color", "darkorange");
        scoreSet.push([0, 0, "ll", 0, 0]);
      }

      console.log(scoreSet);

      if ($("#leftScoreBox").val() == 0 && $("#rightScoreBox").val() == 0) {
        $("#editbutton1").prop("disabled", true);
      }

      window.onload = function () {
        alert(
          "Instructions:\n" +
            "1. Press the corresponding plus(+) button to add one point to the side which won the point\n" +
            "2. Use the back one point button to make corrections\n" +
            "3. Serving player/position is indicated in a different court color\n" +
            "4. Do not use the back button or refresh button during the game\n"
        );
      };
    </script>

    <script>
      function addLeft() {
        const currentScore = Number($("#leftScoreBox").val());
        const newScore = currentScore + 1;
        $("#leftScoreBox").val(newScore);
        const leftScore = Number($("#leftScoreBox").val());
        const rightScore = Number($("#rightScoreBox").val());

        if (player1 === llPlayer) {
          const tableScore = Number($("#p1game3score").val());
          const newScore = tableScore + 1;
          $("#p1game3score").val(newScore);
        } else if (player1 === ruPlayer) {
          const tableScore = Number($("#p2game3score").val());
          const newScore = tableScore + 1;
          $("#p2game3score").val(newScore);
        }

        const p1game3score = Number($("#p1game3score").val());
        const p2game3score = Number($("#p2game3score").val());

        $(".lu").css("background-color", "cadetblue");
        $(".ll").css("background-color", "cadetblue");
        $(".ru").css("background-color", "cadetblue");
        $(".rl").css("background-color", "cadetblue");

        if (newScore % 2 == 0) {
          $(".ll").css("background-color", "darkorange");
          $("#editbutton1").prop("disabled", false);
          $("#llplayer").text(llPlayer);
          $("#luplayer").text("");
          $("#ruplayer").text(ruPlayer);
          $("#rlplayer").text("");
          scoreSet.push([
            leftScore,
            rightScore,
            "ll",
            p1game3score,
            p2game3score,
          ]);
          console.log(scoreSet);
        } else if (newScore % 2 == 1) {
          $(".lu").css("background-color", "darkorange");
          $("#editbutton1").prop("disabled", false);
          $("#luplayer").text(llPlayer);
          $("#llplayer").text("");
          $("#rlplayer").text(ruPlayer);
          $("#ruplayer").text("");
          scoreSet.push([
            leftScore,
            rightScore,
            "lu",
            p1game3score,
            p2game3score,
          ]);
          console.log(scoreSet);
        }

        if (leftScore == 11 && rightScore < 11) {
          $("#swap").css("display", "block");
          $("#plusbutton1, #plusbutton2").prop("disabled", true);
        }

        const differenceLR = leftScore - rightScore;
        const winnerNameL = $("#leftPlayer").text();

        if ((leftScore >= 21 && differenceLR > 1) || leftScore == 30) {
          if (p1game3score > p2game3score) {
            $("#plusbutton1, #plusbutton2").prop("disabled", true);
            $("#game3").css("display", "none");
            $("#winnerdiv").css("display", "inline-block");
            $("#winner").val(winnerNameL);
            $("#leftScoreBox").css("font-weight", "600");
            $("#p1game3score").css("font-weight", "600");
            $("#p1gameWon").val(2);
            $("#p2gameWon").val(1);
          } else if (p2game3score > p1game3score) {
            $("#plusbutton1, #plusbutton2").prop("disabled", true);
            $("#game3").css("display", "none");
            $("#winnerdiv").css("display", "inline-block");
            $("#winner").val(winnerNameL);
            $("#leftScoreBox").css("font-weight", "600");
            $("#p2game3score").css("font-weight", "600");
            $("#p1gameWon").val(1);
            $("#p2gameWon").val(2);
          }
        }
      }

      function addRight() {
        const currentScore = Number($("#rightScoreBox").val());
        const newScore = currentScore + 1;
        $("#rightScoreBox").val(newScore);
        const leftScore = Number($("#leftScoreBox").val());
        const rightScore = Number($("#rightScoreBox").val());

        if (player1 === ruPlayer) {
          const tableScore = Number($("#p1game3score").val());
          const newScore = tableScore + 1;
          $("#p1game3score").val(newScore);
        } else if (player1 === llPlayer) {
          const tableScore = Number($("#p2game3score").val());
          const newScore = tableScore + 1;
          $("#p2game3score").val(newScore);
        }

        const p1game3score = Number($("#p1game3score").val());
        const p2game3score = Number($("#p2game3score").val());

        $(".lu").css("background-color", "cadetblue");
        $(".ll").css("background-color", "cadetblue");
        $(".ru").css("background-color", "cadetblue");
        $(".rl").css("background-color", "cadetblue");

        if (newScore % 2 == 0) {
          $(".ru").css("background-color", "darkorange");
          $("#editbutton1").prop("disabled", false);
          $("#llplayer").text(llPlayer);
          $("#luplayer").text("");
          $("#ruplayer").text(ruPlayer);
          $("#rlplayer").text("");
          scoreSet.push([
            leftScore,
            rightScore,
            "ru",
            p1game3score,
            p2game3score,
          ]);
          console.log(scoreSet);
        } else if (newScore % 2 == 1) {
          $(".rl").css("background-color", "darkorange");
          $("#editbutton1").prop("disabled", false);
          $("#luplayer").text(llPlayer);
          $("#llplayer").text("");
          $("#rlplayer").text(ruPlayer);
          $("#ruplayer").text("");
          scoreSet.push([
            leftScore,
            rightScore,
            "rl",
            p1game3score,
            p2game3score,
          ]);
          console.log(scoreSet);
        }

        if (rightScore == 11 && leftScore < 11) {
          $("#swap").css("display", "block");
          $("#plusbutton1, #plusbutton2").prop("disabled", true);
        }

        const differenceRL = rightScore - leftScore;
        const winnerNameR = $("#rightPlayer").text();
        if ((rightScore >= 21 && differenceRL > 1) || rightScore == 30) {
          if (p1game3score > p2game3score) {
            $("#plusbutton1, #plusbutton2").prop("disabled", true);
            $("#game3").css("display", "none");
            $("#winnerdiv").css("display", "inline-block");
            $("#winner").val(winnerNameR);
            $("#rightScoreBox").css("font-weight", "600");
            $("#p1game3score").css("font-weight", "600");
            $("#p1gameWon").val(2);
            $("#p2gameWon").val(1);
          } else if (p2game3score > p1game3score) {
            $("#plusbutton1, #plusbutton2").prop("disabled", true);
            $("#game3").css("display", "none");
            $("#winnerdiv").css("display", "inline-block");
            $("#winner").val(winnerNameR);
            $("#rightScoreBox").css("font-weight", "600");
            $("#p2game3score").css("font-weight", "600");
            $("#p1gameWon").val(1);
            $("#p2gameWon").val(2);
          }
        }
      }

      function backOnePoint() {
        $("#swap").css("display", "none");
        $("#winnerdiv").css("display", "none");
        $("#rightScoreBox, #leftScoreBox, #p1game3score, #p2game3score").css(
          "font-weight",
          ""
        );
        $("#plusbutton1, #plusbutton2").prop("disabled", false);
        $(".lu, .ru, .ll, .rl").css("background-color", "cadetblue");
        $("#game3").css("display", "block");
        $("#luplayer").text("");
        $("#ruplayer").text("");
        $("#llplayer").text("");
        $("#rlplayer").text("");

        scoreSet.pop();
        const sslength = scoreSet.length;
        const lastLeftScore = scoreSet[sslength - 1][0];
        const lastRightScore = scoreSet[sslength - 1][1];
        const lastp1game3score = scoreSet[sslength - 1][3];
        const lastp2game3score = scoreSet[sslength - 1][4];
        $("#leftScoreBox").val(lastLeftScore);
        $("#rightScoreBox").val(lastRightScore);
        $("#p1game3score").val(lastp1game3score);
        $("#p2game3score").val(lastp2game3score);
        if ($("#leftScoreBox").val() == 0 && $("#rightScoreBox").val() == 0) {
          $("#editbutton1").prop("disabled", true);
        }
        const quadrant = scoreSet[sslength - 1][2];
        const darkorangeClass = "." + quadrant;
        $(darkorangeClass).css("background-color", "darkorange");
        if (quadrant === "ru") {
          $("#ruplayer").text(ruPlayer);
          $("#llplayer").text(llPlayer);
        } else if (quadrant === "rl") {
          $("#rlplayer").text(ruPlayer);
          $("#luplayer").text(llPlayer);
        } else if (quadrant === "ll") {
          $("#ruplayer").text(ruPlayer);
          $("#llplayer").text(llPlayer);
        } else if (quadrant === "lu") {
          $("#rlplayer").text(ruPlayer);
          $("#luplayer").text(llPlayer);
        }

        if (Number($("#p1gameWon").val()) === 2) {
          $("#p1gameWon").val(1);
        } else if (Number($("#p2gameWon").val()) === 2) {
          $("#p2gameWon").val(1);
        }

        const leftScoreAtSwap = sessionStorage.getItem("lsas");
        const rightScoreAtSwap = sessionStorage.getItem("rsas");

        let totalScoreAtSwap;
        if (Number(leftScoreAtSwap) === 15 || Number(rightScoreAtSwap) === 15) {
          totalScoreAtSwap = Number(leftScoreAtSwap) + Number(rightScoreAtSwap);
        }

        const currentTotalScore =
          Number(lastLeftScore) + Number(lastRightScore);
        console.log(totalScoreAtSwap, currentTotalScore);
        if (currentTotalScore === totalScoreAtSwap) {
          $("#swap").css("display", "block");
          $("#plusbutton1, #plusbutton2").prop("disabled", true);
        }
      }
    </script>

    <!-- Swap -->
    <script>
      function notToSwap() {
        $("#swap").css("display", "none");
        $("#plusbutton1, #plusbutton2").prop("disabled", false);
        const leftScoreAtSwap = Number($("#leftScoreBox").val());
        const rightScoreAtSwap = Number($("#rightScoreBox").val());
        sessionStorage.setItem("lsas", leftScoreAtSwap);
        sessionStorage.setItem("rsas", rightScoreAtSwap);
      }

      const swapScoreSet = [];

      function toSwap() {
        const leftScoreAtSwap = Number($("#leftScoreBox").val());
        const rightScoreAtSwap = Number($("#rightScoreBox").val());
        const leftPlayerAtSwap = $("#leftPlayer").text();
        const rightPlayerAtSwap = $("#rightPlayer").text();
        const p1game3scoreAtSwap = Number($("#p1game3score").val());
        const p2game3scoreAtSwap = Number($("#p2game3score").val());
        // const rightPlayerAtSwap = ruPlayer;
        // const leftPlayerAtSwap = llPlayer;
        let quadrantAtSwap;
        if (leftScoreAtSwap == 11) {
          quadrantAtSwap = "lu";
        } else if (rightScoreAtSwap == 11) {
          quadrantAtSwap = "rl";
        }
        console.log(
          leftScoreAtSwap,
          rightScoreAtSwap,
          leftPlayerAtSwap,
          rightPlayerAtSwap,
          p1game3scoreAtSwap,
          p2game3scoreAtSwap,
          quadrantAtSwap
        );

        let newQuadrant;
        if (quadrantAtSwap == "lu") {
          newQuadrant = "rl";
        } else if (quadrantAtSwap == "rl") {
          newQuadrant = "lu";
        }

        $("#swap").css("display", "none");
        $("#plusbutton1, #plusbutton2, #editbutton1").prop("disabled", false);
        $("#lowerL4").css("display", "none");
        $("#lowerL5").css("display", "flex");

        $("#displayText").text(displayText);
        $("#leftScoreBox").val(rightScoreAtSwap);
        $("#rightScoreBox").val(leftScoreAtSwap);
        $("#leftPlayer").text(rightPlayerAtSwap);
        $("#rightPlayer").text(leftPlayerAtSwap);
        $("#ruplayer").text("");
        $("#rlplayer").text(leftPlayerAtSwap);
        $("#llplayer").text("");
        $("#luplayer").text(rightPlayerAtSwap);
        $(".lu, .ru, .ll, .rl").css("background-color", "cadetblue");
        const darkorangeClass = "." + newQuadrant;
        $(darkorangeClass).css("background-color", "darkorange");

        swapScoreSet.push([
          rightScoreAtSwap,
          leftScoreAtSwap,
          newQuadrant,
          p1game3scoreAtSwap,
          p2game3scoreAtSwap,
        ]);
      }

      function swapAddLeft() {
        const currentScore = Number($("#leftScoreBox").val());
        const newScore = currentScore + 1;
        $("#leftScoreBox").val(newScore);
        const leftScore = Number($("#leftScoreBox").val());
        const rightScore = Number($("#rightScoreBox").val());
        const leftPlayer = $("#leftPlayer").text();
        const rightPlayer = $("#rightPlayer").text();

        if (leftPlayer == player1) {
          $("#p1game3score").val(newScore);
        } else if (leftPlayer == player2) {
          $("#p2game3score").val(newScore);
        }

        const p1game3score = Number($("#p1game3score").val());

      function swapBackOnePoint() {
        const leftPlayer = $("#leftPlayer").text();
        const rightPlayer = $("#rightPlayer").text();
        const sssl = swapScoreSet.length;
        if (sssl < 2) {
          $("#swap").css("display", "inline-block");
          $("#plusbutton1, #plusbutton2").prop("disabled", false);
          $("#lowerL4").css("display", "flex");
          $("#lowerL5").css("display", "none");
          $(".lu, .ru, .ll, .rl").css("background-color", "cadetblue");

          const ssl = scoreSet.length;
          const leftScore = scoreSet[ssl - 1][0];
          const rightScore = scoreSet[ssl - 1][1];
          $("#leftScoreBox").val(leftScore);
          $("#rightScoreBox").val(rightScore);
          $("#leftPlayer").text(rightPlayer);
          $("#rightPlayer").text(leftPlayer);

          if (rightPlayer == player1) {
            $("#p1game3score").val(leftScore);
            $("#p2game3score").val(rightScore);
          } else if (rightPlayer == player2) {
            $("#p2game3score").val(leftScore);
            $("#p1game3score").val(rightScore);
          }

          const quadrant = scoreSet[ssl - 1][2];
          const darkorangeClass = "." + quadrant;
          $(darkorangeClass).css("background-color", "darkorange");
          // $("#leftPlayer").text(rightPlayer);
          // $("#rightPlayer").text(leftPlayer);
          $("#ruplayer").text("");
          $("#llplayer").text("");
          $("#luplayer").text(rightPlayer);
          $("#rlplayer").text(leftPlayer);
          swapScoreSet.pop();
        } else {
          $("#swap").css("display", "none");
          $("#winnerdiv").css("display", "none");
          $("#game3").css("display", "block");
          $("#rightScoreBox, #leftScoreBox, #p1game3score, #p2game3score").css(
            "font-weight",
            ""
          );
          $("#plusbutton3, #plusbutton4").prop("disabled", false);
          $(".lu, .ru, .ll, .rl").css("background-color", "cadetblue");
          $("#luplayer").text("");
          $("#ruplayer").text("");
          $("#llplayer").text("");
          $("#rlplayer").text("");
          if (Number($("#p1gameWon").val()) === 2) {
            $("#p1gameWon").val(1);
          } else if (Number($("#p2gameWon").val()) === 2) {
            $("#p2gameWon").val(1);
          }

          swapScoreSet.pop();
          const ssslength = swapScoreSet.length;
          const lastLeftScore = swapScoreSet[ssslength - 1][0];
          const lastRightScore = swapScoreSet[ssslength - 1][1];
          const lastp1game3score = swapScoreSet[ssslength - 1][3];
          const lastp2game3score = swapScoreSet[ssslength - 1][4];
          $("#leftScoreBox").val(lastLeftScore);
          $("#rightScoreBox").val(lastRightScore);
          $("#p1game3score").val(lastp1game3score);
          $("#p2game3score").val(lastp2game3score);

          const quadrant = swapScoreSet[ssslength - 1][2];
          const darkorangeClass = "." + quadrant;
          $(darkorangeClass).css("background-color", "darkorange");
          if (quadrant === "ru") {
            $("#ruplayer").text(rightPlayer);
            $("#llplayer").text(leftPlayer);
          } else if (quadrant === "rl") {
            $("#rlplayer").text(rightPlayer);
            $("#luplayer").text(leftPlayer);
          } else if (quadrant === "ll") {
            $("#ruplayer").text(rightPlayer);
            $("#llplayer").text(leftPlayer);
          } else if (quadrant === "lu") {
            $("#rlplayer").text(rightPlayer);
            $("#luplayer").text(leftPlayer);
          }
        }
      }
