<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single player entry</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="playerentry.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+HK:wght@100;300;400;500;700;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/147b2895a5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="body">
    <div class="flex">
      <div class="topside"></div>
      <div id="title">
        <p>
          <span id="span1">SMART</span><span id="span2"> Badminton </span
          ><span id="span3">UMPIRE</span>
        </p>
      </div>
      <div class="topside"></div>
    </div>

    <div>
      <p class="text" id="displayText"></p>
    </div>

    <div class="flex">
      <div class="side"></div>
      <div id="single">
        <p class="text">Player entry :</p>
        <input
          class="playerinput"
          type="text"
          id="p1"
          name="p1"
          size="18"
          maxlength="8"
          placeholder="player 1, max 8 characters"
          required
        /><br />
        <input
          class="playerinput"
          type="text"
          id="p2"
          name="p2"
          size="18"
          maxlength="8"
          placeholder="player 2, max 8 characters"
          required
        />
        <p id="hint">(No duplicate names)</p>
      </div>
      <div class="side"></div>
    </div>
    <br />
    <div id="buttons">
      <button type="submit" id="submitbutton" onclick="singleSetup()">
        Submit
      </button>
      <!-- <button
          type="button"
          id="homebutton"
          onclick="window.location.href = '/index.html'"
        >
          Home
        </button> -->
    </div>

    <script>
      const gametype = sessionStorage.getItem("gametype");
      const format = sessionStorage.getItem("format");
      const displayText = gametype + ", " + format;
      document.getElementById("displayText").textContent = displayText;
    </script>

    <script>
      function singleSetup() {
        const player1 = document.getElementById("p1").value.trim();
        const player2 = document.getElementById("p2").value.trim();
        const player1LC = player1.toLowerCase();
        const player2LC = player2.toLowerCase();
        if (player1 === "" || player2 === "") {
          alert("Name is required.");
          return;
        }
        if (player1LC === player2LC) {
          alert("No duplicate names.");
          return;
        }

        sessionStorage.setItem("player1", player1);
        sessionStorage.setItem("player2", player2);
        window.location.href = "singleSetup.html";
      }
    </script>
  </body>
</html>
